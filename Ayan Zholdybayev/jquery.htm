<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <link href="jquery.css" rel = "stylesheet">
    <script src = "jquery.min.js"></script> 
</head>
<body>
    <section>
        <a href = "#" class = "menu-btn">
            <span></span>
        </a>
    </section>
    <script>
        $(".menu-btn").on("click",function(e){
            e.preventDefault;
            $(this).toggleClass("menu-btn_active");
        })
    </script>
   
    <div class = "jq__prac">
  <!--      <p> Button Above is called as Burger Button </p>  <br> -->
        <button id = "naruto"> Kagi Bunshin No Jutsu </button> </br>
        <button id = "sakura"> Kawarimi No Jutsu </button> </br>
        <button id = "jiraya"> Gama Kuchiyose No Jutsu </button> </br>
  <!--  <div id = "slip">Hello, Ayan! Nice to meet you!</div> -->
    <div id = "fade"></div>
    <div id = "fadeFull"></div>
    </div>
    <script>
        $(document).ready(function(){
            $("#naruto").click(function(){
                $("#fade").animate({
                    left: "150px",   });
        //      $("#fadeFull").fadeTo(1000, 0.1);
       //        $("#slip").slideToggle("slow");
            
            });
            $("#jiraya").click(function(){
                $("#fade").animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'
                });
            }); 
            $("#sakura").click(function(){
                $("#fade").animate({
                    width: "toggle"
                });
            });

        });
   
   </script>
       
</body>
</html>
